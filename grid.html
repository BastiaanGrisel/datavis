<html>
<head>
	<script src="d3.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
	<div class="flex_column">
		<div id="control_container">
			<select id="matches">
				{% for match in matches %}
				  <option value="{{match}}" {% if match == selected_match %}selected{% endif %}>{{match}}</option>
				{% endfor %}
			</select>
			<select id="time">
				{% for timepoint in timepoints %}
				  <option value="{{timepoint}}" {% if timepoint == selected_timepoint %}selected{% endif %}>{{timepoint}}</option>
				{% endfor %}
			</select>
		</div>
		<div id="svg_container">
		</div>
	</div>

	<script src="grid.js" type="text/javascript"></script>
	<script>
		// Create a tile for each grid position
		tiles = [];

		// Populate grid
		var baseurl 	= "http://localhost:8888/";

		var match_el 	= document.getElementById('matches'),
			time_el 	= document.getElementById('time');

		var match 		= match_el.options[match_el.selectedIndex].value,
			timepoint 	= time_el.options[time_el.selectedIndex].value;

		d3.json(baseurl + "locations/" + match + "/" + timepoint, function (json) {
			tiles = [];
			
			json.forEach(function(player) {
				tiles.push(new Tile(player.x, player.y, player.team))
			});
			
			updateGrid(tiles);
        });

		updateGrid(tiles);
	</script>
</body>
</html>
